<!DOCTYPE html>
<html>
<head>
  <title>Delete Cookies and History</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="close-button" id="closeButton">&times;</div> 
    <div class="info-button" id="infoButton">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#007bff" class="bi bi-info-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
      </svg>
    </div>
    <h1>Delete Cookies and History</h1>
    <div class="buttons-container">
      <div class="button-section">
        <button id="btnClearHistory" class="clear-button">Clear History</button>
        <span>
          <i  class="fas fa-eye"></i>
          <span id="linkClickable">My History</span>
        </span>
      </div>
      <div class="button-section">
        <button id="btnClearCookies">Clear Cookies</button>
      </div>
    </div>
  </div>

  <footer class="footer-container">
    <p>&copy; 2023 Samuel Levy</p>
  </footer>
  <script src="popup.js"></script>
</body>
</html>
